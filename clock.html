<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Analog Clock</h1>
<div class="clock">
   
    <ul>
        <li class="numbers" id="seven">7</li>
        <li class="numbers" id="eight">8</li>
        <li class="numbers" id="nine">9</li>
        <li class="numbers" id="ten">10</li>
        <li class="numbers" id="eleven">11</li>
        <li class="numbers" id="twelve">12</li>
        <li class="numbers" id="one">1</li>
        <li class="numbers" id="two">2</li>
        <li class="numbers" id="three">3</li>
        <li class="numbers" id="four">4</li>
        <li class="numbers" id="five">5</li>
        <li class="numbers" id="six">6</li>
    </ul>
    
    
    <div class="hour"></div>
    <div class="min"></div>
    <div class="sec"></div>
    <div class="center"></div>  
    </div>

</body>
<script src="work.js"></script>
</html>
